<h2>{{title}}</h2>
<ul>
    <li *ngFor="let author of authors">
        {{author}}
    </li>

<p>There are {{noOfAuthors}} authors in this list! This was found using a service!<p>

<p>Authors whose name starts with J are:</p>
<ul>
    <li *ngFor="let authorswJ of startingwJ">
        {{authorswJ}}
    </li>
</ul>

</ul>
